<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles.css">
    <title>Options - Webinar People Scanner</title>
</head>
<body>
    <div class="root">
        <div class="floating-app-container">
            <div class="floating-app">
                <div class="title">
                    <h1>Настройки</h1>
                    <h3>Webinar People Scanner</h3>
                </div>
                <div class="content">
                    <div class="section">
                        <div class="title">Авторизация</div>
                        <div class="label">Она необходима для манипуляций с данными группы.</div>
                        <br/>
                        <div class="label">Токен можно получить <a data-id="token_page_link">тут</a>, в личном кабинете MBC studio<br/></div>
                        <br/>
                        <div class="field-row">
                            <div>Токен</div>
                            <div class="input"><textarea data-id="token_input"></textarea></div>
                        </div>
                    </div>

                    <button data-id="show_more_options_button" class="secondary">расширенные настройки</button>

                    <div class="folding" data-id="more_options_folder">
                        <div class="section">
                            <div class="title">Сервера</div>
                            <div class="field-row">
                                <div>api server</div>
                                <div class="input"><input data-id="api_server_input"/></div>
                            </div>
                            <div class="field-row">
                                <div>main server</div>
                                <div class="input"><input data-id="main_server_input"/></div>
                            </div>
                        </div>
                    </div>


                    <div class="no-height">
                        <div class="folding" data-id="save_status">
                            <div class="section save-status">
                                <div class="title">Изменения сохранены</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../exportable.js"></script>
    <script src="../storage.js"></script>
    <script src="../ui.js"></script>
    <script src="options.js"></script>
</body>
</html>
