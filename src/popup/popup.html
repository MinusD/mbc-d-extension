<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles.css">
    <title>MBC Helper</title>
</head>
<body>
    <div id="root" class="root">

        <div class="app">
            <div class="header">
                <div class="section">
                    <h2 class="title">MBC-d.ru Extension</h2>
                    <!-- <div class="label">С</div> -->
                </div>
            </div>
            <div data-id="if_not_ready" class="content">
                <div class="loading">загрузка...</div>
            </div>
            <div data-id="if_ready" class="content">
                <div data-id="if_has_no_token" class="section">
                    <div class="title">Состояние</div>
                    <div class="label">Не указан токен, необходимый для авторизации на сайте <a data-id="mbcd_link"></a>, для чтения и записи данных группы.</div>
                </div>
                <div data-id="if_has_token" class="section">
                    <div class="title">Состояние</div>
                    <div class="label">Токен указан, расгширение готово к использованию.</div>
                </div>
                <div class="section">
                    <button data-id="go_to_options_button">Перейти в настройки</button>
                </div>
            </div>
            <!-- <div class="footer">контакты</div> -->
        </div>

    </div>

    <script src="../exportable.js"></script>
    <script src="../storage.js"></script>
    <script src="../ui.js"></script>
    <script src="popup.js"></script>
</body>
</html>
